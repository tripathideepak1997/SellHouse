{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<body background="{% static 'images/bg.jpeg' %}" >
<div class="content-section">

    <form method = "POST" enctype="multipart/form-data">
        {% csrf_token %}
        <legend class="border-bottom mb-4">{{u_form.instance.property_title | default:'Property' }} Info </legend>
        {{ u_form | crispy }}
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>
</div>
</body>

{% endblock %}
