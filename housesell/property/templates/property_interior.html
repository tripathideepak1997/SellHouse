{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->

    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

        {% with ''|center:n_o_p as range %}
        {% for _ in range %}
        <li data-target="#myCarousel" data-slide-to="_" ></li>
        {% endfor %}
        {% endwith %}


    </ol>




    <div class="carousel-inner" role="listbox">
    {% for prop in interior%}
        {% if prop.url %}
        <div class="item{% if forloop.first %} active{% endif %}">
              <img style="height:100%;max-height:500px;" src="{{prop.url}}" alt="Image">
              <div class="carousel-caption capt">
                  <h3>Interior : {{forloop.counter}}</h3>
              </div>
        </div>
        {% endif %}
    {%endfor%}
    </div>



    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>



</div>



 <div>
        <a href="{% url 'property:property_view' %}"><input type="submit" value="Go Back"></a>
    </div>




{% endblock %}
