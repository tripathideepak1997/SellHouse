{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}



<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->

    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    </ol>




    <div class="carousel-inner" role="listbox">

        <div class="item active ">
              <img style="height:100%;max-height:500px;" src="{{prop.photo_main.url}}" alt="Image">
        </div>
    </div>



    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>


</div>

    {% if messages %}
        {% for messg in messages %}
        <div class="alert alert-{{ message.tags }}">
            <h3>{{ messg }}</h3>
        </div>
        {% endfor %}

         <div>

             <span>   <a href="{% url 'home:property_list' %}"><input type="submit" value="Go Back"> </a> </span>

                  </div>
      {% endif %}







<form method="POST">
    {% csrf_token %}

    <div>
    {{form|crispy}}
    </div>

    <a href="{% url 'home:enquire' id=prop.id "> <input type="submit" value="POST QUERY"> </a>
</form>
{% if messages %}
{% for msg in messages %}
<h5>{{msg}}</h5>
{% endfor %}
{% endif %}


{% endblock %}
